name: "QA: BMAD Verification"

on:
  push:
    branches: [ main, 'feat/**' ]
  pull_request:
    branches: [ main ]

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
            cd packages/api
            python -m pip install --upgrade pip
            pip install -r requirements.txt

      - name: Run BMAD Verification Script
        run: |
          chmod +x docs/qa/scripts/verify_sources_v2_final.sh
          ./docs/qa/scripts/verify_sources_v2_final.sh
