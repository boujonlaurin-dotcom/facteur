name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      api_base_url:
        description: 'URL de production de l API'
        required: true
        default: 'https://facteur-production.up.railway.app/api'
      create_release:
        description: 'CrÃ©er une release pour les beta testeurs'
        required: false
        type: boolean
        default: true

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # NÃ©cessaire pour crÃ©er des releases
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.6'
          channel: 'stable'

      - name: Install dependencies
        run: |
          cd apps/mobile
          flutter pub get

      - name: Build APK
        run: |
          cd apps/mobile
          flutter build apk --release \
            --dart-define="API_BASE_URL=${{ github.event.inputs.api_base_url || vars.API_BASE_URL || 'https://facteur-production.up.railway.app/api' }}" \
            --dart-define="SUPABASE_URL=${{ secrets.SUPABASE_URL }}" \
            --dart-define="SUPABASE_ANON_KEY=${{ secrets.SUPABASE_ANON_KEY }}" \
            --dart-define="REVENUECAT_IOS_KEY=${{ secrets.REVENUECAT_IOS_KEY }}"

      - name: Upload APK as artifact
        uses: actions/upload-artifact@v4
        with:
          name: facteur-app-release
          path: apps/mobile/build/app/outputs/flutter-apk/app-release.apk

      # CrÃ©er une release beta avec lien de tÃ©lÃ©chargement direct
      - name: Generate version
        id: version
        run: echo "version=beta-$(date +'%Y%m%d-%H%M')" >> $GITHUB_OUTPUT

      - name: Rename APK
        run: |
          mv apps/mobile/build/app/outputs/flutter-apk/app-release.apk \
             apps/mobile/build/app/outputs/flutter-apk/Facteur-${{ steps.version.outputs.version }}.apk

      - name: Create Beta Release
        if: github.event.inputs.create_release != 'false'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: "ğŸ§ª Facteur Beta - ${{ steps.version.outputs.version }}"
          body: |
            ## ğŸ“± TÃ©lÃ©charger l'APK
            
            **Clique sur le fichier `.apk` ci-dessous pour tÃ©lÃ©charger l'application.**
            
            ### Installation sur Android
            1. TÃ©lÃ©charge le fichier `.apk` sur ton tÃ©lÃ©phone
            2. Ouvre le fichier tÃ©lÃ©chargÃ©
            3. Si demandÃ©, autorise l'installation d'apps inconnues
            4. Installe l'application
            
            ---
            ğŸ—“ï¸ Build: ${{ steps.version.outputs.version }}
            ğŸ“ Commit: ${{ github.sha }}
          files: apps/mobile/build/app/outputs/flutter-apk/Facteur-${{ steps.version.outputs.version }}.apk
          prerelease: true
          generate_release_notes: true
