name: Build iOS IPA

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      api_base_url:
        description: 'URL de production de l API'
        required: true
        default: 'https://facteur-production.up.railway.app/api'
      create_release:
        description: 'Créer une release pour les beta testeurs'
        required: false
        type: boolean
        default: true

jobs:
  build:
    runs-on: macos-latest
    permissions:
      contents: write  # Nécessaire pour créer des releases
    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.6'
          channel: 'stable'

      - name: Install dependencies
        run: |
          cd apps/mobile
          flutter pub get

      - name: Generate icons
        run: |
          cd apps/mobile
          flutter pub run flutter_launcher_icons

      # Generate version tag BEFORE build so it can be injected into the IPA
      - name: Generate version
        id: version
        run: echo "version=ios-beta-$(date +'%Y%m%d-%H%M')" >> $GITHUB_OUTPUT

      - name: Build IPA
        run: |
          cd apps/mobile
          flutter build ipa --release --no-codesign \
            --dart-define="API_BASE_URL=${{ github.event.inputs.api_base_url || vars.API_BASE_URL || 'https://facteur-production.up.railway.app/api' }}" \
            --dart-define="SUPABASE_URL=${{ secrets.SUPABASE_URL }}" \
            --dart-define="SUPABASE_ANON_KEY=${{ secrets.SUPABASE_ANON_KEY }}" \
            --dart-define="REVENUECAT_IOS_KEY=${{ secrets.REVENUECAT_IOS_KEY }}" \
            --dart-define="APP_RELEASE_TAG=${{ steps.version.outputs.version }}"

      - name: Upload IPA as artifact
        uses: actions/upload-artifact@v4
        with:
          name: facteur-ios-release
          path: apps/mobile/build/ios/ipa/*.ipa

      - name: Rename IPA
        run: |
          mv apps/mobile/build/ios/ipa/facteur.ipa \
             apps/mobile/build/ios/ipa/Facteur-${{ steps.version.outputs.version }}.ipa

      - name: Create Beta Release
        if: github.event.inputs.create_release != 'false'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: "Facteur iOS Beta - ${{ steps.version.outputs.version }}"
          body: |
            ## Installer sur iPhone (via AltStore)

            **Clique sur le fichier `.ipa` ci-dessous pour le telecharger.**

            ### Prérequis
            - [AltStore](https://altstore.io) installé sur ton iPhone

            ### Installation
            1. Telecharge le fichier `.ipa` sur ton ordinateur
            2. Ouvre AltStore sur ton iPhone
            3. Glisse le fichier `.ipa` dans AltStore (ou utilise "My Apps" → "+" → selectionne le fichier)
            4. L'app s'installe automatiquement

            ### Renouvellement (tous les 7 jours)
            AltStore re-signe l'app automatiquement si AltServer tourne sur ton ordi.

            ---
            Build: ${{ steps.version.outputs.version }}
            Commit: ${{ github.sha }}
          files: apps/mobile/build/ios/ipa/Facteur-${{ steps.version.outputs.version }}.ipa
          prerelease: true
          generate_release_notes: true
