  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5
  
  # Navigation
  go_router: ^14.2.0
  
  # HTTP Client
  dio: ^5.4.3+1
  
  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Supabase Auth
  supabase_flutter: ^2.5.0
  
  # RevenueCat
  purchases_flutter: ^7.0.0
  
  # UI & Icons
  phosphor_flutter: ^2.1.0
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0
  
  # WebView
  webview_flutter: ^4.7.0
  
