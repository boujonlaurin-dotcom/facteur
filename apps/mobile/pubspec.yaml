name: facteur
description: Facteur - Curation intelligente de contenus
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1
  
  # Navigation
  go_router: ^17.0.1
  
  # HTTP Client
  dio: ^5.4.3+1
  
  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Supabase Auth
  supabase_flutter: ^2.5.0
  
  # RevenueCat
  purchases_flutter: ^9.10.5
  
  # UI & Icons
  phosphor_flutter: ^2.1.0
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0
  
  # WebView
  webview_flutter: ^4.7.0
  
  # Story 5.2: In-App Reading Mode
  flutter_html: ^3.0.0-beta.2  # HTML rendering for articles
  just_audio: ^0.9.36          # Audio player for podcasts
  youtube_player_flutter: ^9.1.1  # YouTube player for videos
  youtube_player_iframe: ^5.1.2   # YouTube player for Web
  
  # Utils
  intl: ^0.20.2
  url_launcher: ^6.2.5
  flutter_secure_storage: ^10.0.0
  
  # Error Tracking
  sentry_flutter: ^9.9.2
  google_fonts: ^7.0.0
  flutter_animate: ^4.5.2
  haptic_feedback: ^0.6.4+3
  uuid: ^4.4.0
  timeago: ^3.7.1
  webview_flutter_wkwebview: ^3.23.5
  shared_preferences: ^2.5.4
  confetti: ^0.7.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  riverpod_generator: ^2.4.0
  build_runner: ^2.4.9
  hive_generator: ^2.0.1
  freezed: ^2.4.7
  json_serializable: ^6.7.1
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/logo.png"
  adaptive_icon_background: "#F2E8D5"
  adaptive_icon_foreground: "assets/icons/logo.png"

