  intl: ^0.19.0
  url_launcher: ^6.2.5
  flutter_secure_storage: ^9.0.0
  
  # Error Tracking
  sentry_flutter: ^8.0.0
  google_fonts: ^7.0.0
  flutter_animate: ^4.5.2
  haptic_feedback: ^0.6.4+3
  uuid: ^4.4.0
  timeago: ^3.7.1

